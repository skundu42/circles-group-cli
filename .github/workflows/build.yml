name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run comprehensive CI checks
      run: npm run ci
      
    - name: Build project
      run: npm run build
      
    - name: Verify build output
      run: |
        # Check if dist directory exists and contains files
        if [ ! -d "dist" ]; then
          echo "❌ dist directory not found"
          exit 1
        fi
        
        # Check if main entry point exists
        if [ ! -f "dist/index.js" ]; then
          echo "❌ dist/index.js not found"
          exit 1
        fi
        
        # Check if TypeScript declarations exist
        if [ ! -f "dist/index.d.ts" ]; then
          echo "❌ dist/index.d.ts not found"
          exit 1
        fi
        
        # Check if commands directory exists
        if [ ! -d "dist/commands" ]; then
          echo "❌ dist/commands directory not found"
          exit 1
        fi
        
        # Check if utils directory exists
        if [ ! -d "dist/utils" ]; then
          echo "❌ dist/utils directory not found"
          exit 1
        fi
        
        echo "✅ Build verification passed"
        
    - name: Test CLI entry point
      run: |
        # Test that the CLI can be executed without errors
        if ! node dist/index.js --help > /dev/null 2>&1; then
          echo "❌ CLI help command failed"
          exit 1
        fi
        echo "✅ CLI help command works"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-artifacts-${{ matrix.node-version }}
        path: dist/
        retention-days: 7
